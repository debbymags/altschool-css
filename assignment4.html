<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <main class="container">
    <section class="left-panel">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>For Individuals</h1>
      <p>Inspiring wholesome harmony for the mind, body, and spirit, for everyone, everywhere.</p>
    </section>

    <section class="right-panel">
      <form class="sign-up-form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter first name">
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter last name">
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option>Select here</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
        </div>

        <div class="form-group">
          <label for="weight">Weight (KG)</label>
          <input type="number" id="weight" placeholder="Enter weight">
        </div>

        <div class="form-group">
          <label for="height">Height (CM)</label>
          <input type="number" id="height" placeholder="Enter height">
        </div>

        <div class="form-group" id="activity-level">
          <label for="activity">Activity Level</label>
          <select id="activity">
            <option>Select here</option>
            <option>Sedentary</option>
            <option>Active</option>
            <option>Very Active</option>
          </select>
        </div>

        <div class="form-group" id="password-level">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password">
        </div>

        <button type="submit" class="register-btn">Register</button>
        <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
      </form>
    </section>
  </main>
</body>
</html>
